<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Reno Realista Frontal + Cuerpo + Fondo Navidad</title>
<style>
body {
margin: 0;
background: #0b0b0b;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
canvas {
background: linear-gradient(#dbe2f6, #b9c6e6 60%, #8aa3d9);
border-radius: 20px;
box-shadow: 0 0 40px rgba(0,0,0,0.5);
}
</style>
</head>
<body>
<canvas id="c" width="900" height="1100"></canvas>
<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d");


function gradient(x,y,r,colors){
const g = ctx.createRadialGradient(x,y,r*0.2,x,y,r);
for(const s of colors) g.addColorStop(s[0], s[1]);
return g;
}

function drawBackground(){
// Suelo nieve
ctx.fillStyle = "#ffffff";
ctx.beginPath();
ctx.ellipse(450, 1050, 600, 180, 0, 0, Math.PI*2);
ctx.fill();


// √Årboles simples
for(let i=0;i<6;i++){
let x = 100 + i*140;
ctx.fillStyle = "#1d3f1d";
ctx.beginPath();
ctx.moveTo(x, 500);
ctx.lineTo(x-60, 700);
ctx.lineTo(x+60, 700);
ctx.closePath();
ctx.fill();
}


// Nieve cayendo
for(let i=0;i<200;i++){
ctx.fillStyle = "rgba(255,255,255,0.9)";
ctx.beginPath();
const x = Math.random()*900;
const y = Math.random()*1100;
ctx.arc(x, y, Math.random()*3+1, 0, Math.PI*2);
ctx.fill();
}
}

function drawReno(){
ctx.save();
ctx.translate(450,580);

// Pelaje principal
ctx.fillStyle = gradient(0,-30,320,[ [0,"#8a6146"],[0.6,"#5b3b28"],[1,"#3d281c"] ]);
ctx.beginPath();
ctx.ellipse(0,0,240,300,0,0,Math.PI*2);
ctx.fill();

ctx.fillStyle = gradient(0,300,350,[ [0,"#8a6146"],[1,"#4e3424"] ]);
ctx.beginPath();
ctx.ellipse(0,320,220,260,0,0,Math.PI*2);
ctx.fill();


// ------- CABEZA -------
ctx.fillStyle = gradient(0,-30,320,[ [0,"#8a6146"],[0.6,"#5b3b28"],[1,"#3d281c"] ]);
ctx.beginPath();
ctx.ellipse(0,0,230,300,0,0,Math.PI*2);
ctx.fill();


// Hocico
ctx.fillStyle = gradient(0,150,150,[ [0,"#d9c3b5"],[1,"#a48a7a"] ]);
ctx.beginPath();
ctx.ellipse(0,150,150,120,0,0,Math.PI*2);
ctx.fill();


// Nariz
ctx.fillStyle = "#3b1f1a";
ctx.beginPath();
ctx.ellipse(0,200,40,28,0,0,Math.PI*2);
ctx.fill();


// Ojos
function ojo(x){
ctx.save();
ctx.translate(x,-40);
ctx.fillStyle = "#000";
ctx.beginPath();
ctx.ellipse(0,0,35,45,0,0,Math.PI*2);
ctx.fill();
ctx.fillStyle = "#fff";
ctx.beginPath();
ctx.ellipse(-10,-10,12,16,0,0,Math.PI*2);
ctx.fill();
ctx.restore();
}
ojo(-120);
ojo(120);


// Orejas
function oreja(x,scale){
ctx.save();
ctx.translate(x,-242);
ctx.scale(scale,1);
ctx.rotate(-0.4);
ctx.fillStyle = gradient(0,0,120,[ [0,"#a47c62"],[1,"#6b4c37"] ]);
ctx.beginPath();
ctx.ellipse(0,0,80,150,0,0,Math.PI*2);
ctx.fill();


ctx.fillStyle = "#f0d4c8";
ctx.beginPath();
ctx.ellipse(0,0,50,120,0,0,Math.PI*2);
ctx.fill();
ctx.restore();
}
oreja(-260,1);
oreja(260,-1);


// Cornamenta (cuernos)
function cuerno(x){
ctx.save();
ctx.translate(x,-420);
ctx.lineWidth = 32;
ctx.lineCap = "round";
ctx.strokeStyle = "#c7b9a3";


function rama(offsetY,dx){
ctx.beginPath();
ctx.moveTo(0, offsetY);
ctx.lineTo(dx, offsetY-90);
ctx.stroke();
}


// Tronco principal
ctx.beginPath();
ctx.moveTo(0,0);
ctx.lineTo(0,-260);
ctx.stroke();


// Ramificaciones
rama(-40, 120);
rama(-100, 150);
rama(-160, 110);
rama(-200, 80);


ctx.restore();
}
cuerno(-200);
cuerno(200);


ctx.restore();
}

function drawAll(){
drawBackground();
drawReno();
}


drawAll();


</script>
</body>
</html>
